<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма авторизации</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

    <!--Проверка браузера -->
    <script>
        function isInternetExplorer() {
            return window.navigator.userAgent.indexOf('MSIE ') > -1 || window.navigator.userAgent.indexOf('Trident/') > -1;
        }
        console.log(isInternetExplorer());

        if (isInternetExplorer() === false) {
            alert('Ваш браузер не IE');
        } else {
            alert('Ваш браузер IE');
        }

    </script>

</head>

<body>
    <div class="container">

        <form action="#0" method="post">

            <h2>Авторизация</h2>
            <br>

            <label for="email"> Email:</label>
            <br>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}" title="text@text.2-4 символа" placeholder="Email" required>
            <br>
            <label for="psw">Пароль:</label>
            <br>
            <input type="password" id="psw" name="psw" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Длина пароля от 6 символов, обязательны одна заглавная и одна строчная буквы латинского алфавита, цифра и спецсимвол." placeholder="Пароль" required>
            <br>
            <label for="phone">Телефон:</label>

            <br>
            <input id="phone" type="text" pattern="(\+7|8)?[\s\-]?\(?[0-9]{3}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$" title="Требуемый формат: 8хххххххххх, +7хххххххххх, 8(ххх)ххххххх, +7(ххх)ххххххх" placeholder="Телефон" required>
            <br>
            <input type="submit" value="Войти">



        </form>
    </div>

    <div id="message">
        <h3>Пароль должен содержать:</h3>
        <p id="letter" class="invalid"><b>Строчные</b> буквы</p>

        <p id="number" class="invalid"><b>Числа</b></p>
        <p id="symbol" class="invalid"><b>Специальные символы (!@#$%^&*)</b></p>
        <p id="length" class="invalid">Минимум <b>6 символов</b></p>
    </div>
